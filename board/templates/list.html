{% extends 'layout.html' %}

{% block content %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            {% for row_data in rows %}
            <tr>
                <td>{{ row_data[0]}}</td>
                <td>{{ row_data[1] }}</td>
                <td>{{ row_data[2] }}</td>
                <td>{{ row_data[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br />
    <br />
    <div><a href="/write">글쓰기</a></div>

{% endblock %}
